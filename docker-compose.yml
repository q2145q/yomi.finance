services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-yomifinance}
      POSTGRES_USER: ${POSTGRES_USER:-yomi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yomipass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-yomi} -d ${POSTGRES_DB:-yomifinance}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-yomi}:${POSTGRES_PASSWORD:-yomipass}@db:5432/${POSTGRES_DB:-yomifinance}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
  uploads:
