services:
  db:
    image: postgres:16-alpine
    container_name: yomi_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: yomi
      POSTGRES_PASSWORD: yomipass
      POSTGRES_DB: yomifinance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yomi -d yomifinance"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: yomi_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://yomi:yomipass@db:5432/yomifinance
      SECRET_KEY: change-me-in-production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
    container_name: yomi_frontend
    restart: unless-stopped
    ports:
      - "4000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
